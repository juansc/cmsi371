<!doctype html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Smiley, Snake, and Cogs</title>
    <link rel="stylesheet" type="text/css" href="sprites.css">
  </head>
  <body>
    <h1>Shock!</h1>
    <p>What is going on?! Is the snake coming out of a bunch of cogs going to attack our hero? Or did Smiley's pet get caught in machinery?</p>
    <canvas id="examples" width="450" height="450"></canvas>
    <script type="text/javascript" src="smileyFace.js"></script>
    <script type="text/javascript" src="cog.js"></script>
    <script type="text/javascript" src="snake.js"></script>
    <script>
        var canvas = document.getElementById('examples');
        var ctx = canvas.getContext('2d');
        JuanSprites.smileyFace(ctx, {
            xPos: 350,
            yPos: 300,
            blush: 0.4,
            radius: 50,
            color: "yellow",
            leftEyeProperties: {
                side: "left",
                angle: 190,
                dist: 1,
                lowerLid: 1,
                upperLid: 0
            },
            rightEyeProperties: {
                side: "right",
                dist: 1,
                angle: 190,
                lowerLid: 1
            },
            mouthProperties: {
                scale: 0.8,
                width: 0.7,
                isHappy: false,
                isOpen: true
            }
        });

        JuanSprites.snake(ctx, { 
            color: "orange",
            eyeColor: "purple",
            headAngle: 30,
            angles: [-30, -40, -10, -60, -50, 10, 50, 90, 0, 30, 30, 30, -25], 
            segmentLength: 35,
            facingLeft: false,
            xPos: 170,
            yPos: 200,
            mouthAngle: -15
        });

        JuanSprites.cog(ctx, { 
            xPos: 150, 
            yPos: 250, 
            numOfTeeth: 14,
            radius: 35,
            angle: 12
        });

        JuanSprites.cog(ctx, {
            xPos: 120,
            teethWidth: 4,
            teethLength: 5,
            yPos: 320,
            color: "red",
            numOfTeeth: 12,
            radius: 20,
            angle: 12
        });

        JuanSprites.cog(ctx, {
            xPos: 60,
            yPos: 200,
            color: "black",
            numOfTeeth: 12,
            radius: 35,
            angle: 12
        });

        JuanSprites.cog(ctx, {
            xPos: 70,
            yPos: 290,
            teethWidth: 8,
            teethLength: 5,
            color: "green",
            numOfTeeth: 12,
            radius: 20,
            angle: 12
        });

        JuanSprites.cog(ctx, {
            xPos: 0,
            yPos: 290,
            radius: 25,
            color: "blue",
            numOfTeeth: 12,
            angle: 12
        });

        JuanSprites.cog(ctx, {
            xPos: 25,
            yPos: 340,
            radius: 15,
            teethLength: 4,
            teethWidth: 5,
            color: "brown",
            numOfTeeth: 6,
            angle: 12
        });
    </script>
  </body>
</html>
