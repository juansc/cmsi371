<!doctype html>
<html>
  <head>
      <meta charset = "UTF-8">
      <title>Smiley Face Sprite</title>
      <link rel="stylesheet" type="text/css" href="canvas.css">
    </head>
  <body>
    <h1>Smiley Face Example</h1>
    <p>The smiley face has programmable eyes, mouth, and color. Each eye has a programmable pupil position, pupil size, and eyelids. The mouth has three parameters which determine the width of the mouth, whether it's open or closed, and whether it's smiling or frowning.</p>
    <canvas id="drawing-area" width="450" height="450"></canvas>
    <script type="text/javascript" src="smileyFace.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
    <script>
        var canvas = document.getElementById('drawing-area');
        var ctx = canvas.getContext('2d');
        smileyFace(ctx, {
            xPos:50,
            yPos:50,
            angle:90,
            radius: 50,
            color: "yellow",
            leftEyeProperties: {
                side: "left",
                angle: 180,
                dist: 1,
                lowerLid: 1,
                upperLid: 0
            },
            rightEyeProperties: {
                side: "right",
                dist: 1,
                angle: 180,
                lowerLid:1
            },
            mouthProperties: {
                scale: 0.8,
                width: 1,
                isHappy: true,
                isOpen: true
            }
        });
        smileyFace(ctx, {
            xPos:160,
            yPos:50,
            radius:30,
            color: "red",
            leftEyeProperties: {
                side: "left",
                size: 0.80
            },
            rightEyeProperties: {
                side: "right",
                size: 0.80
            },
            mouthProperties: {
                isHappy: false
            }
        });
        smileyFace(ctx,{
            xPos: 50,
            yPos: 150,
            radius:40,
            color: "green",
            leftEyeProperties: {
                side: "left",
                lowerLid: 0.8,
                upperLid: 0.8,
                dist: 1
            },
            rightEyeProperties: {
                side: "right",
                dist: 1,
                angle: 180
            },
            mouthProperties: {
                isHappy: false,
                isOpen: true,
                width:0.5
            }
        });
        smileyFace(ctx, {
            xPos: 160,
            yPos: 150,
            color: "cyan",
            leftEyeProperties: {
                side: "left",
                angle: 90,
                dist: 1,
                size: 0.6
            },
            rightEyeProperties: {
                side: "right",
                angle: -90,
                dist: 1,
                size: 0.6
            },
            mouthProperties: {
                isOpen: true,
                scale: 0.9,
                isHappy: true,
                width: 0.8
            }
        });
    </script>
  </body>
</html>
